<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script src = "js/vendor/jquery-3.3.1.min.js"></script>

    <script src = "js/val.js"></script>
    <script src = "js/clock.js"></script>
    <script src="js/main.js"></script>

    <script type="text/javascript">
        if (document.documentMode || /Edge/.test(navigator.userAgent)) {
            alert('Вы используете не тот браузер');
        }
    </script>

</head>
<body>
<div class="val_msg"></div>
<div class="container">
    <form action="" method="post" id = "reg_form">
        <div class="dws-input">
            <div>
                <input type="email" id="email" class="form-elem" name="email" placeholder="Введите логин" required >
            </div>
            <div class = "reg_email_err"></div>
            <div>
                <input type="password" id="password" class="form-elem" name="password" placeholder="Введите пароль"   required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" >
            </div>
            <div class="reg_pass_err"></div>
            <input class="dws-submit" id="submit" type="submit" value ="Войти"  >
        </div>
    </form>
</div>
<div class="clock">
    <span  id="doc_time"></span>
</div>
</body>
</html>
